# first build or re-build:
# GIT_HASH $(git rev-parse --short HEAD) docker-compose up --detach
# subsequently you should only need to run:
# docker-compose up --detach
# full re-build with no cache from previous builds:
# docker-compose build --build-arg GIT_HASH $(git rev-parse --short HEAD) --parallel --no-cache
# to stop:
# docker-compose down

version: "3.1"

services:
  server:
    container_name: polis-server
    env_file: ./server/docker-dev.env
    build:
      context: ./server
      dockerfile: Dockerfile
    depends_on:
      - "postgres"
      - "file-server"
    networks:
      - "polis-dev"
    ports:
      - "5000:5000"

  math:
    container_name: polis-math
    env_file: ./math/docker-dev.env
    depends_on:
      - "postgres"
    build:
      context: ./math
    networks:
      - "polis-dev"

  postgres:
    container_name: polis-postgres
    env_file: ./server/docker-db-dev.env
    restart: always
    build:
      context: ./server
      dockerfile: Dockerfile-db
    networks:
      - "polis-dev"
    volumes:
      - "backups:/backups"
      - "postgres:/var/lib/postgresql/data"

  nginx-proxy:
    container_name: polis-nginx-proxy
    build:
      context: ./file-server
      dockerfile: nginx.Dockerfile
    depends_on:
      - "server"
    networks:
      - "polis-dev"
    ports:
      - "80:80"

  file-server:
    container_name: polis-file-server
    build:
      context: ./file-server
      dockerfile: Dockerfile
    depends_on:
      - "client-participation"
      - "client-admin"
      - "client-report"
    networks:
      - "polis-dev"
    ports:
      - "8080:8080"

  client-participation:
    container_name: polis-client-participation
    image: polis/client-participation
    build:
      context: ./client-participation
      args:
        GIT_HASH: "${GIT_HASH}"

  client-admin:
    container_name: polis-client-admin
    image: polis/client-admin
    build:
      context: ./client-admin
      args:
        GIT_HASH: "${GIT_HASH}"

  client-report:
    container_name: polis-client-report
    image: polis/client-report
    build:
      context: ./client-report
      args:
        GIT_HASH: "${GIT_HASH}"

networks:
  polis-dev:

volumes:
  backups:
  postgres:
