# before running docker compose up for the first time,
# either do a pull:
# docker compose pull
# or do a build:
# GIT_HASH $(git rev-parse --short HEAD) docker compose up --build

# By default, docker compose will load a local .env file if one exists.

# subsequently you should only need to run:
# docker compose up --detach

# force a full re-build with no cache from previous builds:
# docker compose build --build-arg GIT_HASH $(git rev-parse --short HEAD) --parallel --no-cache

# to stop:
# docker compose down

services:
  server:
    env_file: ./.env
    image: docker.io/compdem/polis-server:${TAG:-dev}
    build:
      context: ./server
      dockerfile: Dockerfile
      labels:
        polis_tag: ${TAG:-dev}
    depends_on:
      - "postgres"
      - "file-server"
    networks:
      - "polis-net"
    # Scale the server container to a given number of instances.
    scale: 1

  math:
    env_file: ./math/docker-dev.env
    image: docker.io/compdem/polis-math:${TAG:-dev}
    depends_on:
      - "postgres"
    build:
      context: ./math
      labels:
        polis_tag: ${TAG:-dev}
    networks:
      - "polis-net"

  postgres:
    env_file: ./server/docker-db-dev.env
    image: docker.io/compdem/polis-postgres:${TAG:-dev}
    restart: always
    build:
      context: ./server
      dockerfile: Dockerfile-db
      labels:
        polis_tag: ${TAG:-dev}
    networks:
      - "polis-net"
    volumes:
      - "backups:/backups"
      - "postgres:/var/lib/postgresql/data"

  nginx-proxy:
    image: docker.io/compdem/polis-nginx-proxy:${TAG:-dev}
    build:
      context: ./file-server
      dockerfile: nginx.Dockerfile
      labels:
        polis_tag: ${TAG:-dev}
    depends_on:
      - "server"
    networks:
      - "polis-net"
    ports:
      - ${HTTP_PORT:-80}:80
      - ${HTTPS_PORT:-443}:443

  file-server:
    image: docker.io/compdem/polis-file-server:${TAG:-dev}
    build:
      context: ./
      dockerfile: file-server/Dockerfile
      labels:
        polis_tag: ${TAG:-dev}
      args:
        GIT_HASH: "${GIT_HASH:-placeholder}"
    networks:
      - "polis-net"

networks:
  polis-net:

volumes:
  backups:
    labels:
      polis_tag: ${TAG:-dev}
  postgres:
    labels:
      polis_tag: ${TAG:-dev}
