env:
  browser: true
  es2020: true
plugins:
  - babel
  - react
extends:
  - standard
  - prettier-standard
  - eslint:recommended
  - plugin:react/recommended
  - prettier/react
rules: {}
parser: babel-eslint
parserOptions:
  ecmaFeatures:
    jsx: true
  ecmaVersion: 11
  sourceType: module
settings:
  react:
    version: detect
