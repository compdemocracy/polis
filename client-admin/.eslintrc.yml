env:
  browser: true
  es2020: true
  jquery: true
globals:
  Intercom: readonly
  FB: readonly
plugins:
  - babel
  - react
extends:
  - standard
  - prettier-standard
  - eslint:recommended
  - plugin:react/recommended
  - prettier/react
rules: #{}
  camelcase: off
  no-unused-vars: off
  react/prop-types: off
parser: babel-eslint
parserOptions:
  ecmaFeatures:
    jsx: true
  ecmaVersion: 11
  sourceType: module
settings:
  react:
    version: detect
