name: E2E Tests

on:
  push:
    branches: [1392/fix-cypress-tests]
    paths-ignore: ["**.md"]

  pull_request:
    paths-ignore: ["**.md"]

jobs:
  cypress-run:
    runs-on: ubuntu-latest
    steps:
      # This ensures only the most recently push commit will keep running.
      - uses: rokroskar/workflow-run-cleanup-action
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - uses: actions/checkout@v3
      - uses: isbang/compose-action@v1.4.1
      - uses: cypress-io/github-action@v.5.0.9
